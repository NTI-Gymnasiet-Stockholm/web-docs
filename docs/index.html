<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Webb docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Bra resurser för webbutveckling" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"
      id="theme-light"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css"
      disabled
      id="theme-dark"
    />
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <style>
      /* Inline lol */
      * {
        transition: background 200ms ease !important;
      }

      #theme-toggle {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav>
      <img id="theme-toggle" data-theme="light" src="assets/moon.svg" />
    </nav>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Webb docs",
        repo: "",
        loadSidebar: true,
        homepage: "info/start.md",
        subMaxLevel: 2,
        plugins: [
          EditOnGithubPlugin.create(
            "https://github.com/NTI-Gymnasiet-Stockholm/web-docs/edit/master/docs/",
            null,
            "Redigera på GitHub"
          )
        ]
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="assets/theme.js"></script>
  </body>
</html>
